plugins:
  - jekyll-remote-theme

remote_theme: heiswayi/the-plain



# Site Info
title:              "Jonny Bolton"
description:        "A blog about programming, mainly."
author_name:        "Jonny Bolton"
logo_url:           https://avatars3.githubusercontent.com/u/8580434?v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://www.jonnybolton.uk # main url
baseurl:            
permalink:          /:title # Post permalink
timezone:           Europe/London # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
